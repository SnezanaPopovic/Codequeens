<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left1">
                <div class="photo"></div>
            </div>
            <div class="right1">
                <div class="logIn">LOGIN</div>
                <div class="signUp">SIGN UP</div>
            </div>  
        </div>

        <div class="right">
            <div class="up">
                <div class="nike"></div>
                <i class="fa-solid fa-envelope" style="margin-left: 180px; color: gray;"></i>
                <input type="email" name="email" id="email" placeholder="  Email" style="border: 1px solid black;
                 width: 270px; height: 30px; border: 0; margin-top: 20px;">

                 <hr style="width: 270px; margin-left: 180px;">
                 <i class="fa-solid fa-lock" style="margin-left: 180px; color: gray;"></i>

                <input type="password" name="password" id="password" placeholder=" Password" style="border: 1px solid black;
                 width: 270px; height: 30px; margin-top: 30px; border: 0;">

                <hr style="width: 270px; margin-left: 180px;">

               <footer>
                <p style="margin-left: 180px; margin-top: 10px;">Forget Password?</p>
                <div class="login" style="margin-top: 20px;">LOGIN</div>
               </footer>
            </div>
            <div class="down">
                <footer>
                    <p class="login-text" style="    color:rgb(104, 46, 180);">Or Login With</p>
                    <div class="login-options">
                        <a href="https://www.google.com/" class="login-btn google" 
                        style="text-decoration: none;" target="_blank">
                            <img src="google.jpg" alt="Google" style="padding-top: 10px;">Google
                        </a>
                        <a href="https://www.facebook.com/?locale=sr_RS" class="login-btn facebook" 
                        style="text-decoration: none;" target="_blank">
                            <img src="facebook.avif" alt="facebook" style="color: blueviolet; padding-top: 10px;">Facebook</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
