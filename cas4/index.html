<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="ime">Ime i prezime:</label>
        <br>
        <input type="text" id="ime" placeholder="Unesite vase ime">
        <input type="text" id="prezime" placeholder="Unesite vase prezime">
        <br>
        <label for="password">Sifra:</label>
        <br>
        <input type="password" id="password" placeholder="Unesite vasu sifru">
        <br>
        <label type="email" for="email">Email:</label>
        <br>
        <input type="email" id="email" placeholder="Unesite vas email">
        <br>
        <label for="godine">Godine:</label>
        <br>
        <input type="number" id="godine" placeholder="Unesite vase godine" min="18" max="50">
        <br>
        <label for="datum">Datum rodjenja:</label>
        <br>
        <input type="date" id="datum" placeholder="Unesite vas datum">
        <br>
        <button type="submit">Prijavi se</button>
        <button type="reset">reset</button>
        <input type="submit" value="submit">


        <br>
        <br>
        <br>
        <input type="radio" name="pol" value="m">
        <label for="type">Musko</label>
        <input type="radio" name="pol" value="z">
        <label for="type">Zensko</label>

        <br><br><br>
        <label for="">Hobi:</label>
        <br>
        <input type="checkbox" name="hobi" value="Odbojka">
        <label for="">Odbojka</label>
        <br>
        <input type="checkbox" name="hobi" value="Kosarka">
        <label for="">Kosarka</label>
        <br>
        <input type="checkbox" name="hobi" value="Fudbal" >
        <label for="">Fudbal</label>
        <br>
        <input type="checkbox" name="hobi" value="Rukomet">
        <label for="">Rukomet</label>
        

        <br>
        <br>
    </form>
</body>
</html>
